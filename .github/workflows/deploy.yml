name: Deploy SvelteKit to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write
  actions: write  # Ensure GitHub Actions can configure Pages

jobs:
  build-site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      
      - name: Install dependencies
        run: npm install
        
      - name: Setup Pages
        uses: actions/configure-pages@v3  # ✅ Ensure GitHub Pages is enabled
      
      - name: Build site
        run: npm run build
          
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v2  # ✅ Corrected action version
        with:
          name: github-pages  # ✅ Ensures artifact is named properly
          path: ./build/  # ✅ Ensures the correct directory is uploaded

  deploy-pages:
    needs: build-site
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4  # ✅ Ensure the artifact is downloaded
        with:
          name: github-pages  # ✅ Ensure artifact name matches upload step
          path: ./build/  # ✅ Ensure correct directory

      - name: Display build contents (debugging)
        run: ls -R ./build/  # ✅ Check if files exist before deploying

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2  # ✅ Corrected action version