name: Deploy SvelteKit to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write
  actions: write  # Ensure GitHub Actions can configure Pages

jobs:
  build-site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      
      - name: Install dependencies
        run: npm install
        
      - name: Setup Pages
        uses: actions/configure-pages@v3
        with:
          enablement: true  # Ensure GitHub Pages is enabled
      
      - name: Build site
        run: npm run build
          
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v1  # ✅ Corrected action for GitHub Pages
        with:
          path: './build/'  # ✅ Ensures correct directory
          
  deploy-pages:
    needs: build-site
    runs-on: ubuntu-latest

    permissions:  # ✅ Ensure correct permissions for deployment
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2  # ✅ Correct GitHub Pages deployment action